<!DOCTYPE html>
<html lang="no" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Hjemmeside for oppdretter av Bichon Havanais hunder">
  <meta name="keywords" content="valp, salg, bichon havanais, oppdretter, kennel, hund, rase">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style13.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto" rel="stylesheet">
  <link rel="icon" type="image/png" href="../img/faviconpaw.png" sizes="32x32" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <title>Kontakt oss</title>

</head>

<body>
  <header>
    <nav id='navigation_bar'></nav>
    <script src="../scripts/nav-part.js"></script>

    <img id="headertry" src="../img/header-mockup.jpg">

  </header>

  <h1>Kontakt oss!</h1>
  <p id="contactIntro">
    Vil du vite mer om hundene våre? Vi gleder oss til å høre fra deg! Fyll ut skjemaet under, så tar vi kontakt snart.
  </p>

  <div class="sideordnet">
    <div class="left-half">
      <img id="contact_client_square" src="../img/client_photo_square.jpg">
    </div>
    <div class="right-half">
      <form id="contactForm">
        Fullt navn: <br>
        <input type="text" id="fullname" name="fullname" required>
        <br>
        <br>
        Telefonnummer: <br>
        <input type="tel" id="phonenumber" name="phonenumber" required>
        <br>
        <br>
        Melding: <br>
        <textarea name="melding" id="contactMessage" form="contactMessage" required></textarea>
        <br>
        <br>
        <input type="submit" value="Send inn">
      </form>
    </div>
  </div>

  <div class="sideordnet">
    <div class="left-half">
      <div id="map" style="width: 100%">
        <iframe width="100%" height="300" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=Breivikvegen%20133+(Teigestova)&amp;ie=UTF8&amp;t=&amp;z=15&amp;iwloc=B&amp;output=embed"
          frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
          <a href="https://www.maps.ie/create-google-map/">Embed Google Map</a>
        </iframe></div><br />
    </div>
    <div class="right-half">
      <p id="adresse"><strong>Her finner du oss:</strong><br>Hundeveien 1<br> Hundehund 3388</p>
    </div>
  </div>

</body>
<!--

  <footer>Link to footer.</footer>

  -->

</html>
